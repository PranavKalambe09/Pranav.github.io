<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="phone.css" media="screen and (max-width: 1200px)"/>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="app-wrap">
    <div class="container">
      <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
      </header>
      <main>
        <section class="location">
          <div class="city">Mumbai, India</div>
          <div class="date">Wednesday 02 February, 2022</div>
        </section>
        <div class="current">
          <div class="temp">20<span>°C</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">22°C / 18°C</div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </div>
</body>

</html>
